<ul class="ticker">
    {% for story in stories %}
        <li>
            {{ story.body|default:story.title|truncatechars:200 }}
            <span class="copyright">{{ story.author }} {{ story.source }}</span>
            <span class="date">
                {{ story.timestamp|date:"SHORT_DATE_FORMAT" }}
								{{ story.timestamp|time:"TIME_FORMAT" }}
            </span>
        </li>
    {% endfor %}
</ul>
