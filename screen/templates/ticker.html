<ul class="ticker">
    {% for entry in entries %}
        <li>
            {{ entry.summary|trucatewords:35 }}
            <span class="copyright">{{ entry.rights }}</span>
            <span class="date">
                {% with entry.updated_parsed as t %}
                    {{ t.tm_mday }}.{{ t.tm_mon }}.{{ t.tm_year }} {{ t.tm_hour|stringformat:'02d' }}:{{ t.tm_min|stringformat:'02d' }}
                {% endwith %} 
            </span>
        </li>
    {% endfor %}
</ul>
